<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện Chat Hoàn Chỉnh V11</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="Chat.css?v=1.0.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code syntax -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
</head>

<body class="bg-white text-gray-900 antialiased">

    <!-- Login View -->
    <div id="login-view" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white border border-gray-200 rounded-xl shadow-lg">
            <h2 class="text-3xl font-bold text-center text-gray-900">Đăng nhập</h2>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="username" name="username" type="email" required
                        class="w-full px-4 py-2 mt-2 text-gray-900 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="admin@gmail.com" value="admin@gmail.com">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Mật khẩu</label>
                    <input id="password" name="password" type="password" required
                        class="w-full px-4 py-2 mt-2 text-gray-900 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="********" value="admin">
                </div>
                <button type="submit"
                    class="w-full py-2 px-4 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Đăng nhập
                </button>
                <p id="login-error" class="text-sm text-red-400 text-center"></p>
            </form>
        </div>
    </div>

    <!-- Main App View -->
    <div id="app-view" class="hidden h-screen w-screen flex">
        <!-- Sidebar -->
        <div class="w-72 bg-gray-50 p-4 flex flex-col border-r border-gray-200">
            <h1 class="text-2xl font-bold mb-4 text-gray-900">Chatbot V11</h1>
            <button id="new-chat-btn"
                class="w-full flex items-center justify-start gap-2 px-1 py-2 mb-4 text-sm font-medium text-black-900 bg-[rgb(249,250,251)] rounded-lg hover:bg-[rgb(249,250,251)] transition-colors">
                <i data-lucide="plus-circle" class="w-4 h-4"></i>
                Chat Mới
            </button>
            <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Lịch sử</h2>
            <div id="session-list" class="flex-grow overflow-y-auto custom-scrollbar pr-1">
                <!-- Session history will be listed here -->
            </div>
            <div class="border-t border-gray-700 pt-4 mt-2">
                <div id="user-info" class="text-sm text-gray-600 mb-4">
                    <p class="font-semibold" id="user-fullname"></p>
                    <p class="truncate" id="user-email"></p>
                </div>
                <button id="settings-btn"
                    class="w-full flex items-center gap-2 px-4 py-2 text-sm text-left text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                    <i data-lucide="settings" class="w-4 h-4"></i>
                    Cài đặt
                </button>
                <button id="logout-btn"
                    class="w-full flex items-center gap-2 px-4 py-2 text-sm text-left text-gray-700 hover:bg-gray-100 rounded-lg transition-colors mt-2">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                    Đăng xuất
                </button>
            </div>
        </div>

        <!-- Chat Area -->
        <main class="flex-1 flex flex-col bg-white">
            <div id="chat-header" class="flex items-center justify-between p-4 border-b border-white-700">
                <h2 id="session-title" class="text-lg font-semibold text-black-900"></h2>
            </div>
            <div id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar">
                <!-- Messages will be appended here -->
            </div>

            <!-- Input Area -->
            <div class="p-6 bg-white border-t border-white-200">
                <div class="relative max-w-4xl mx-auto">
                    <div id="suggestion-box"
                        class="absolute bottom-full left-0 right-0 mb-2 bg-white border border-white-300 rounded-lg shadow-xl overflow-hidden z-10 hidden max-h-60 overflow-y-auto custom-scrollbar">
                    </div>

                    <div id="active-files-wrapper" class="hidden">
                        <p class="text-xs text-black-600 mb-1 font-semibold tracking-wide">Tệp đang sử dụng cho cuộc trò
                            chuyện:</p>
                        <div id="active-files-container"
                            class="mb-2 flex flex-wrap gap-2 pb-2 border-b border-white-200">
                            <!-- Active file items will be rendered here -->
                        </div>
                    </div>

                    <form id="chat-form" class="relative">
                        <div id="message-input" contenteditable="true"
                            placeholder="Nhập tin nhắn hoặc từ khóa + Tab/Cách để tìm file..."
                            class="w-full bg-white text-gray-900 border border-gray-300 rounded-lg pl-4 pr-16 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none min-h-[52px] max-h-48 overflow-y-auto">
                        </div>
                        <button type="submit"
                            class="absolute right-3 top-1/2 -translate-y-1/2 p-2 bg-[rgb(240,240,240)] rounded-full text-black-900 hover:bg-[rgb(240,240,240)] disabled:bg-[rgb(240,240,240)] disabled:cursor-not-allowed transition-colors">
                            <i data-lucide="send" class="w-5 h-5"></i>
                        </button>
                    </form>
                </div>
            </div>
        </main>
        <!-- Settings Modal -->
        <div id="settings-modal"
            class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden p-4">
            <div
                class="bg-white w-full max-w-2xl rounded-lg shadow-xl flex flex-col max-h-[85vh] border border-gray-200 overflow-hidden">
                <div class="flex justify-between items-center p-3 border-b border-gray-200 bg-gray-50">
                    <h2 class="text-lg font-semibold text-gray-900">Cài đặt Chat</h2>
                    <button id="close-settings-btn"
                        class="text-gray-500 hover:text-gray-700 p-1 rounded-full hover:bg-gray-100 transition-colors"
                        aria-label="Đóng cài đặt">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
                <form id="settings-form" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label for="model" class="block text-sm font-medium text-gray-700 mb-2">Model</label>
                            <select id="model" name="model"
                                class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option>gpt-3.5-turbo</option>
                                <option>gpt-4o-mini</option>
                            </select>
                        </div>
                        <div>
                            <label for="max_tokens" class="block text-sm font-medium text-gray-700 mb-2">Max Tokens:
                                <span id="max_tokens_value">10000</span></label>
                            <input id="max_tokens" name="max_tokens" type="range" min="256" max="500000" step="1"
                                value="2048" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        </div>
                    </div>
                    <div>
                        <label for="system_prompt" class="block text-sm font-medium text-gray-700 mb-2">System
                            Prompt</label>
                        <textarea id="system_prompt" name="system_prompt" rows="4"
                            class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>
                    <div>
                        <label for="api_key" class="block text-sm font-medium text-gray-700 mb-2">
                            API Key cá nhân (tùy chọn)
                        </label>
                        <input id="api_key" name="api_key" type="text" placeholder="Nhập OpenAI API Key của bạn"
                            class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                        <p class="text-xs text-gray-500 mt-1">
                            Nếu để trống → hệ thống sẽ dùng API Key mặc định.
                        </p>
                    </div>
                    <div class="grid grid-cols-2 gap-4 pt-4 border-t border-gray-200">
                        <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg border border-gray-200">
                            <label for="is_history" class="text-sm font-medium text-gray-700">Lưu lịch sử</label>
                            <input type="checkbox" id="is_history" name="is_history" class="toggle-checkbox">
                        </div>
                        <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg border border-gray-200">
                            <label for="using_document" class="text-sm font-medium text-gray-700">Dùng tài liệu</label>
                            <input type="checkbox" id="using_document" name="using_document" class="toggle-checkbox">
                        </div>
                        <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg border border-gray-200">
                            <label for="free_chat" class="text-sm font-medium text-gray-700">Chat tự do</label>
                            <input type="checkbox" id="free_chat" name="free_chat" class="toggle-checkbox">
                        </div>
                        <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg border border-gray-200">
                            <label for="show_sources" class="text-sm font-medium text-gray-700">Hiển thị nguồn</label>
                            <input type="checkbox" id="show_sources" name="show_sources" class="toggle-checkbox">
                        </div>
                    </div>
                </form>
                <div class="flex justify-end items-center p-3 bg-gray-50 border-t border-gray-200">
                    <button id="save-settings-btn"
                        class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors">Lưu
                        thay đổi</button>
                </div>
            </div>

            <!-- // thêm note -->

        </div>
    </div>

    <!-- File Details Modal -->
    <div id="file-details-modal"
        class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
        <div
            class="bg-white w-full max-w-2xl rounded-lg shadow-xl transform transition-all flex flex-col max-h-[90vh] border border-gray-200">
            <div class="flex justify-between items-center p-5 border-b border-gray-200">
                <h2 class="text-xl font-bold">Chi tiết tệp</h2>
                <button id="close-file-details-btn" class="text-gray-500 hover:text-gray-900">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div id="file-details-content" class="p-6 overflow-y-auto text-sm">
                <!-- File details will be populated here -->
            </div>
        </div>
    </div>

    <script src="Chat1-1.js?v=1.0.1"></script>
</body>

</html>
