<html lang="vi" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI File Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-gray-900 text-gray-200">
    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 hidden">
        <div
            class="bg-gray-800/90 backdrop-blur-xl p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700/50">
            <div class="text-center mb-8">
                <div
                    class="w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.031 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                        </path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-white mb-2">Chào mừng trở lại</h2>
                <p class="text-gray-400">Đăng nhập để tiếp tục</p>
            </div>
            <p id="login-error"
                class="text-red-400 text-center mb-4 hidden p-3 bg-red-500/10 rounded-lg border border-red-500/20"></p>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="email"
                        class="form-input w-full bg-gray-700/50 border-gray-600 text-white rounded-xl px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                        placeholder="admin@gmail.com" value="admin@gmail.com" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Mật khẩu</label>
                    <input type="password" id="password"
                        class="form-input w-full bg-gray-700/50 border-gray-600 text-white rounded-xl px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                        placeholder="••••••••" value="admin" required>
                </div>
                <button type="submit"
                    class="btn btn-primary w-full text-white font-semibold py-3 px-4 rounded-xl transition duration-300 flex items-center justify-center">
                    <span id="login-btn-text">Đăng nhập</span>
                    <div id="login-spinner" class="loading-spinner hidden ml-3"></div>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app" class="min-h-screen">
        <div class="flex h-screen bg-gray-900">
            <!-- Enhanced Sidebar -->
            <aside class="w-64 bg-gray-800/50 backdrop-blur-xl text-gray-300 flex flex-col border-r border-gray-700/50">
                <div class="p-6 border-b border-gray-700/50">
                    <div class="flex items-center">
                        <div
                            class="w-10 h-10 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center mr-3">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.031 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                                </path>
                            </svg>
                        </div>
                        <h1 class="text-xl font-bold text-white">AI Dashboard</h1>
                    </div>
                </div>
                <nav id="main-nav" class="flex-1 p-4 space-y-2">
                    <!-- Navigation items will be injected here by JS -->
                </nav>
                <div class="p-4 border-t border-gray-700/50">
                    <div class="flex items-center p-3 bg-gray-700/30 rounded-xl">
                        <div class="w-10 h-10 bg-gradient-to-r from-green-400 to-blue-500 rounded-full flex items-center justify-center text-white font-semibold"
                            id="user-avatar">
                            A
                        </div>
                        <div class="ml-3 flex-1">
                            <p id="user-fullname" class="text-sm font-medium text-white truncate">Loading...</p>
                            <a href="#" id="logout-btn"
                                class="text-xs text-indigo-400 hover:text-indigo-300 transition-colors">Đăng xuất</a>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Enhanced Main Content -->
            <main id="main-content" class="flex-1 p-8 overflow-y-auto bg-gradient-to-br from-gray-900 to-gray-800">
                <!-- Content for each page will be injected here -->
            </main>
        </div>
    </div>

    <!-- Enhanced Modal Structure -->
    <div id="modal-backdrop" class="modal-backdrop">
        <div id="modal-content"
            class="bg-gray-800/95 backdrop-blur-xl rounded-2xl shadow-2xl w-11/12 max-w-4xl p-8 modal-content border border-gray-700/50">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-title" class="text-2xl font-bold text-white">Modal Title</h3>
                <button id="modal-close-btn"
                    class="text-gray-400 hover:text-white text-2xl w-8 h-8 flex items-center justify-center rounded-lg hover:bg-gray-700/50 transition-all">&times;</button>
            </div>
            <div id="modal-body">
                <!-- Modal form/content goes here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
